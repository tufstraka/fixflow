name: CI with FixFlow Bounties

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm i
      
      - name: Run tests
        run: npm test
        continue-on-error: true
        id: test
      
      # Only create bounty if tests failed
      - name: Create Bounty for Failed Tests
        if: steps.test.outcome == 'failure'
        uses: tufstraka/fixflow/github-action@main
        id: bounty
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          bot_server_url: ${{ secrets.BOUNTY_HUNTER_SERVER_URL }}
          bot_api_key: ${{ secrets.BOUNTY_HUNTER_API_KEY }}
          bounty_amount: 50
          max_bounty: 150
      
      - name: Bounty Created
        if: steps.bounty.outputs.bounty_created == 'true'
        run: |
          echo "ðŸŽ¯ Bounty created!"
          echo "Issue: ${{ steps.bounty.outputs.issue_url }}"
      
      # Fail the workflow if tests failed (after creating bounty)
      - name: Fail if tests failed
        if: steps.test.outcome == 'failure'
        run: exit 1

