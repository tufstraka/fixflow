name: FixFlow - Automated Bug Bounties with AI Analysis

on:
  workflow_run:
    workflows: ["Tests", "CI", "Build"]  # Names of your test workflows
    types:
      - completed

jobs:
  create-bounty:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Create Bounty for Failed Tests
        uses: bounty-hunter/bounty-hunter-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          bot_server_url: ${{ secrets.BOUNTY_HUNTER_SERVER_URL }}
          bot_api_key: ${{ secrets.BOUNTY_HUNTER_API_KEY }}
          bounty_amount: 50  # Default amount in MNEE
          max_bounty: 150   # Maximum after escalation
          config_file: .bounty-hunter.yml
          # AWS Bedrock configuration for AI-powered failure analysis
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: us-east-1
          bedrock_model_id: anthropic.claude-3-sonnet-20240229-v1:0
        id: bounty
      
      - name: Bounty Created Summary
        if: steps.bounty.outputs.bounty_created == 'true'
        run: |
          echo "âœ… Bounty created successfully!"
          echo "Issue: ${{ steps.bounty.outputs.issue_url }}"
          echo "Bounty ID: ${{ steps.bounty.outputs.bounty_id }}"

# Alternative: Trigger on push/PR with test job
---
name: Tests with FixFlow AI Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
        continue-on-error: true
        id: test
      
      - name: Create Bounty on Test Failure
        if: steps.test.outcome == 'failure'
        uses: bounty-hunter/bounty-hunter-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          bot_server_url: ${{ secrets.BOUNTY_HUNTER_SERVER_URL }}
          bot_api_key: ${{ secrets.BOUNTY_HUNTER_API_KEY }}
          bounty_amount: 50
          on_failure_only: true
          # AWS Bedrock for AI analysis
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: us-east-1

# Example with custom configuration and advanced AI options
---
name: Custom Bounty Configuration with AI

on:
  workflow_dispatch:
    inputs:
      bounty_amount:
        description: 'Bounty amount in MNEE'
        required: false
        default: '75'
      model_id:
        description: 'Bedrock model ID for analysis'
        required: false
        default: 'anthropic.claude-3-sonnet-20240229-v1:0'

jobs:
  test-and-bounty:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run integration tests
        run: |
          ./scripts/run-integration-tests.sh
        continue-on-error: true
        id: integration-tests
      
      - name: Create Custom Bounty with AI Analysis
        if: steps.integration-tests.outcome == 'failure'
        uses: bounty-hunter/bounty-hunter-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          bot_server_url: ${{ secrets.BOUNTY_HUNTER_SERVER_URL }}
          bot_api_key: ${{ secrets.BOUNTY_HUNTER_API_KEY }}
          bounty_amount: ${{ github.event.inputs.bounty_amount || '75' }}
          max_bounty: 300  # Higher max for integration tests
          # AWS Bedrock configuration
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: ${{ secrets.AWS_REGION || 'us-east-1' }}
          bedrock_model_id: ${{ github.event.inputs.model_id }}

# ============================================================================
# REQUIRED SECRETS SETUP
# ============================================================================
# Add these secrets to your repository (Settings > Secrets and variables > Actions):
#
# BOUNTY_HUNTER_SERVER_URL - URL of your FixFlow bot server
# BOUNTY_HUNTER_API_KEY    - API key for authenticating with the bot
# AWS_ACCESS_KEY_ID        - AWS access key with Bedrock permissions
# AWS_SECRET_ACCESS_KEY    - AWS secret access key
# AWS_REGION               - (Optional) AWS region, defaults to us-east-1
#
# ============================================================================
# SUPPORTED BEDROCK MODELS
# ============================================================================
# The following Claude models are recommended for failure analysis:
#
# - anthropic.claude-3-sonnet-20240229-v1:0 (default, good balance)
# - anthropic.claude-3-haiku-20240307-v1:0 (faster, cheaper)
# - anthropic.claude-3-opus-20240229-v1:0 (most capable, higher cost)
#
# Make sure the model is enabled in your AWS Bedrock console.